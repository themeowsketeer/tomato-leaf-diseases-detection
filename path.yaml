# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: ../Training Tomato - YOLOV5/sample_16_12_2023/images/train/  # train images (relative to 'path') 128 images
val: ../Training Tomato - YOLOV5/sample_16_12_2023/images/valid/  # val images (relative to 'path') 128 images
test:  ../Training Tomato - YOLOV5/sample_16_12_2023/images/test/

# Classes
names:
  0: healthy
  1: bacterial_spot
  2: early_blight
  3: late_blight
  4: powdery_mildew